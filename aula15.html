<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 de JS Calcular Média</title>
    <link rel="stylesheet" href="css/aula15.css">
</head>
<body>
    <main id="tela-principal">
        <section class="conteudo" id="formulario">
            <h1>Calcular Média</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input 
                    type="number" 
                    name="nota1"
                    id="nota1"
                    min="0.0"
                    max="10.0"
                    step="0.1"
                    autofocus required onblur="validarNumero(this)"/>
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input 
                    type="number"
                    name="nota2"
                    id="nota2"
                    min="0.0"
                    max="10.0"
                    step="0.1"
                    autofocus required onblur="validarNumero(this)"/>
                </div>
                <div class="form-group" id="btc">
                    <button type="submit" id="btCalcular">Caulcular</button>
                    <button type="reset" id="btLimpar">Limpar</button>
                </div>
                <div class="form-group">
                    <label for="Média">Média</label>
                    <input 
                    type="number"
                    name="media"
                    id="media"
                    value=""
                    readonly
                    />
                </div>
                <div class="form-group">
                    <input type="text" name="situacao" class="cx" id="situacao" placeholder="Situação final" readonly>
                </div>
            </form>
        </section>
    </main>
    <script src="JS/Aula15.js"></script>
</body>
</html>
